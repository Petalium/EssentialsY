name: EssentialsY
version: "0.1.1"
main: cool.oids.essentialsy.EssentialsY
api-version: 1.19
prefix: EssentialsY >
load: STARTUP
authors: [oids, kde4]
description: awesome
commands:
  fly:
    description: Toggles fly
    usage: /fly [Player]
  msg:
    description: Messages another player
    usage: /msg {Player} {Message}
    aliases: [message]
  up:
    description: Moves the player up by a number of blocks
    usage: /up {Count}
  down:
    description: Moves the player down to the nearest hole
    usage: /down
  top:
    description: Moves the player up to the nearest surface
    usage: /top
  s:
    description: Teleports player to sender
    usage: /s {Player}
  feed:
    description: Replenishes players hunger
    usage: /feed [Player]
  heal:
    description: Replenishes players health
    usage: /heal [Player]
  sethealth:
    description: Sets a players health
    usage: /sethealth {Amount} [Player]
  sethunger:
    description: Sets a players hunger
    usage: /sethunger {Amount} [Player]
  repair:
    description: Repairs items
    usage: /repair [hand|all]
  ec:
    description: Opens enderchest
    usage: /ec
    aliases: [enderchest]
  workbench:
    description: Opens workbench
    usage: /workbench
    aliases: [craftingtable, wb, craftingbench, craft]
  bigtree:
    description: Spawns a random big tree where the player is facing
    usage: /bigtree
  launcher:
    description: Gives player launching item
    usage: /launch {Player}
  ping:
    description: Gets the ping of a player
    usage: /ping [player]
  kittycannon:
    description: Shoots cat out of player
    usage: /kittycannon
  suicide:
    description: Kills self
    usage: /suicide
  broadcast:
    description: Broadcasts message to everyone
    usage: /broadcast {Message}
  invsee:
    description: Allows player to see and modify another users inventory
    usage: /invsee {Player}
  nuke:
    description: Nukes a player
    usage: /nuke [Player]
  airstrike:
    description: Sends a targeted airstrike to a player
    usage: /airstrike [Player]
  tpr:
    description: Teleports player to random point in a specified radius
    usage: /tpr [Range]
  disposal:
    description: Opens an inventory to dispose of items
    usage: /disposal
  fullbright:
    description: Toggles fullbright
    usage: /fullbright [Player]
    aliases: [fb, nv, nightvision]
  skull:
    description: Gets player skulls
    usage: /skull [Player]
    aliases: [head]
  batmount:
    description: Mounts player to a flying bat
    usage: /batmount
  players:
    description: Open a GUI of players online
    usage: /players
  playerlist:
    description: Gives a list of all players online
    usage: /playerlist
    aliases: [pl]
  getpos:
    description: Gets the position of a player
    usage: /getpos [player]
  platform:
    description: Creates a platform underneath the player
    usage: /platform {Size}
  more:
    description: Adds more to the held stack
    usage: /more [amount]
  sudo:
    description: Forces a specified player to send a message or command
    usage: /sudo <player> <message|command> {message}
  break:
    description: Breaks the block the player is looking at
    usage: /break
  powertool:
    description: Creates an item that runs a command when used
    usage: /powertool <command>
    aliases: [pt]
#  ptime:
#    description: Sets the time for the player
#    usage: /ptime [player] {time}
#  pweather:
#    description: Sets the weather for the player
#    usage: /pweather [player] {weather}

  tpa:
    description: Sends a request to teleport to another player
    usage: /tpa {Player}
  tpahere:
    description: Sends a request to teleport another player to you
    usage: /tpahere {Player}
  tpaccept:
    description: Accepts a teleport request
    usage: /tpaccept [Player]
  tpdeny:
    description: Denies a teleport request
    usage: /tpdeny [Player]
  tpacancel:
    description: Cancels a teleport request
    usage: /tpacancel [Player]

  kick:
    description: Kicks player
    usage: /kick {Player} [Reason]
  ban:
    description: Bans player
    usage: /ban {Player} [Reason]
  unban:
    description: Unbans player
    usage: /unban {Player}

  gamemode:
    description: Changes the player's gamemode
    usage: /gamemode <survival|creative|adventure|spectator> [player]
    aliases: [gmc, gms, gma, gmsp]
